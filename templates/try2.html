<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Textarea with Scroll</title>
  <style>
  /* Style for the container */
  .textarea-container {
    width: 300px; /* Set the desired width */
    max-height: 150px; /* Set the maximum height before scrolling starts */
    overflow: scroll;
    border: 1px solid #ccc;
    padding: 10px;
  }

  /* Style for the textarea */
  .custom-textarea {
    width: 100%;
    height: 100%;
    border: none;
    resize: none; /* Disable textarea resizing */
    overflow: scroll;
    scrollbar-width: thin;
    scrollbar-color: rgb(119, 119, 119) rgb(198, 198, 198);
  }
  </style>
</head>
<body>

<div class="textarea-container">
  <textarea class="custom-textarea" placeholder="Type your text here..."></textarea>
</div>

</body>
</html>
