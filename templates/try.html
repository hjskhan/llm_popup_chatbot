<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/try.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
                    <div class="chatbox__header">
                    <div class="chatbox__image--header">
                    </div>
                    <div class="chatbox__content--header">
                        
                        <div class="chatbox__accordion">
                            <input type="checkbox" id="uploadAccordion" class="accordion-input">
                            <label for="uploadAccordion" class="accordion-label">Uploaded Files and URLs</label>
                            <div class="accordion-content">
                                <!-- Content of the accordion -->
                                <div class="upload">
                                    <h2>Uploaded Files:</h2>
                                    <ul>
                                        <!-- Add dynamic content here using your server-side logic -->
                                    </ul>
                                    <h2>Uploaded URLs:</h2>
                                    <ul>
                                        <!-- Add dynamic content here using your server-side logic -->
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <h4 class="chatbox__heading--header">Chat support</h4>

                        <div class="loader"></div>
                    </div>
                </div>
                <div class="chatbox__messages" id="message-container">
                    <div></div>
                </div>
             <div class="chatbox__footer">
                <input type="file" name="file" id="fileInput" style="display: none;" />
                <button type="button" onclick="document.getElementById('fileInput').click();">
                    <img src="/static/images/attach-file-icon.svg" alt="Attach File" />
                </button>  
                <input type="text" name="message" placeholder="Write a message..." />
                <button type="submit" class="chatbox__send--footer send__button">Send</button>
                <!-- <input type="file" name="file" id="fileInput"/>
                <button type="button" onclick="uploadFile()">Upload file</button> -->


                <input type="text" name="url" id="urlInput" placeholder="Enter URL" />
                <button type="button" onclick="uploadURL()">Upload url</button>
                
            </div>
     
        </div>
        <div class="chatbox__button">
            <button><img src="/static/images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="/static/try.js"></script>

</body>
</html>
