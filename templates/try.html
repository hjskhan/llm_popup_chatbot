<!DOCTYPE html>
<html>
<head>
    <title>Page Refresh Detection</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        // Function to send AJAX request to server on page refresh
        window.onbeforeunload = function() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/refresh', false);
            xhr.send();
        };
    </script>
</body>
</html>
