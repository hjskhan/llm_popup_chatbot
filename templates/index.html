<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/styles.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                </div>
                <h2>Uploaded Files:</h2>
            <ul>
                {% for file in uploaded_files %}
                    <li>
                        {{ file }}
                        <a href="{{ url_for('remove_file', filename=file) }}">Remove</a>
                    </li>
                {% endfor %}
            </ul>
                <h2>Uploaded URLs:</h2>
            <ul>
                {% for url in url_links %}
                    <li>
                        {{ url }}
                        <a href="{{ url_for('remove_url', url=url) }}">Remove</a>
                    </li>
                {% endfor %}
            </ul>
            </div>
            <div class="chatbox__messages" id="message-container">
                <div></div>
            </div>
            <div class="chatbox__footer">
              <input type="text" name="message" placeholder="Write a message..." />
              <button type="submit" class="chatbox__send--footer send__button">Send</button>
              <input type="file" name="file" id="fileInput" />
              <button type="button" onclick="uploadFile()">Upload file</button>
              <input type="text" name="url" id="urlInput" placeholder="Enter URL" />
              <button type="button" onclick="uploadURL()">Upload url</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="/static/images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="/static/script.js"></script>

</body>
</html>
